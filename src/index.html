<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script type="text/x-handlebars-template" id="tpl">

                    <span class="iconfont icon-eyeopen"></span>
                </div>
                <nav>
                    <ul>
                        {{#each arr}}

                        {{/each}}

                    </ul>
                </nav>
            </header>
            <section><img src="img/mi_r2_c2.png" alt=""></section>
            <footer></footer>
        </div>
    </script>

<script src="js/require.js" data-main="./js/main"></script>
